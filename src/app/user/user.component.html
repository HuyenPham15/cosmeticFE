<app-navbar [title]="title"></app-navbar>

<section class="container mt-5">
    <h3>User List</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <th>Total Point</th>
            </tr>
        </thead>
        <tbody id="employee-list">
            <tr *ngFor="let user of Users">
                <td>{{ user.id }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>{{ user.gender ? 'Nam' : 'Ná»¯' }}</td>
                <td>{{ user.total_point }}</td>
            </tr>
        </tbody>
    </table>
</section>
