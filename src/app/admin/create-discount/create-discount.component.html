<div class="wrapper">
	<!-- Navbar -->
	<nav class="main-header navbar navbar-expand navbar-white navbar-light">
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#" role="button"><i
						class="fas fa-bars"></i></a></li>
			<li class="nav-item d-none d-sm-inline-block"><a href="#" class="nav-link">Home</a></li>
			<li class="nav-item d-none d-sm-inline-block"><a href="#" class="nav-link">Contact</a></li>
		</ul>
	</nav>

	<app-aside></app-aside> <!-- Thêm vào đây để hiển thị AsideComponent -->

	<div class="content-wrapper">
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>Thêm Mới Mã Giảm Giá</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Thêm Mới Mã Giảm Giá</li>
						</ol>
					</div>
				</div>
			</div>
		</section>

		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="card card-primary">
							<div class="card-header">
								<h3 class="card-title">Thêm Mới Mã Giảm Giá</h3>
								<div class="card-tools"><button type="button" class="btn btn-tool"
										data-card-widget="collapse" title="Collapse"><i
											class="fas fa-minus"></i></button></div>
							</div>

							<div class="card-body">
								<form (ngSubmit)="onSubmit()">
									<!-- Mã giảm giá -->
									<div class="form-group">
										<label for="discountCode">Mã Khuyến Mãi</label>
										<input type="text" id="discountCode" name="discountCode" class="form-control"
											[(ngModel)]="discount.discountCode" required />
									</div>

									<!-- Mô tả khuyến mãi -->
									<div class="form-group">
										<label for="description">Mô tả</label>
										<textarea id="description" name="description" class="form-control" rows="4"
											[(ngModel)]="discount.description" required></textarea>
									</div>

									<!-- Loại khuyến mãi -->
									<div class="form-group">
										<label for="discountType">Loại Khuyến Mãi</label>
										<select id="discountType" name="discountType" class="form-control"
											[(ngModel)]="discount.discountType" required>
											<option [value]="'%'">Phần trăm (%)</option>
											<option [value]="'VND'">Số tiền (VND)</option>
										</select>
									</div>

									<!-- Giá trị khuyến mãi -->
									<div class="form-group">
										<label for="amount">Giá trị</label>
										<div class="input-group">
											<input type="number" id="amount" name="amount" class="form-control"
												[(ngModel)]="discount.amount"
												[max]="discount.discountType === '%' ? 100 : null" required />
											<div class="input-group-append">
												<span class="input-group-text">{{ discount.discountType === '%' ? '%' :
													'VND' }}</span>
											</div>
										</div>
									</div>

									<!-- Ngày bắt đầu -->
									<div class="form-group">
										<label for="startDate">Ngày Bắt Đầu</label>
										<input type="date" id="startDate" name="startDate" class="form-control"
											[(ngModel)]="discount.startDate" [min]="today" required />
									</div>

									<!-- Ngày kết thúc -->
									<div class="form-group">
										<label for="endDate">Ngày Kết Thúc</label>
										<input type="date" id="endDate" name="endDate" class="form-control"
											[(ngModel)]="discount.endDate" [min]="discount.startDate" required />
									</div>



									<!-- Trạng thái -->
									<div class="form-group">
										<label for="active">Trạng Thái</label>
										<select id="active" name="active" class="form-control"
											[(ngModel)]="discount.active" required>
											<option [value]="true">Hoạt động</option>
											<option [value]="false">Ngừng hoạt động</option>
										</select>
									</div>

									<!-- Số lần sử dụng tối đa -->
									<div class="form-group">
										<label for="maxUsage">Số Lần Sử Dụng Tối Đa</label>
										<input type="number" id="maxUsage" name="maxUsage" class="form-control"
											[(ngModel)]="discount.maxUsage" required />
									</div>

									<!-- Submit Button -->
									<div class="form-group">
										<button type="submit" class="btn btn-success">Tạo Khuyến Mãi</button>
									</div>
								</form>
							</div>


						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
