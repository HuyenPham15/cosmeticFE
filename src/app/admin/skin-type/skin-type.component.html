<table>
    <thead>
      <tr>
        <th>Skin ID</th>
        <th>Skin Name</th>
        <!-- Các thuộc tính khác -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let skin of skintype">
        <td>{{ skin.skinID }}</td>
        <td>{{ skin.skinName }}</td>
        <!-- Các thuộc tính khác -->
      </tr>
    </tbody>
  </table>
