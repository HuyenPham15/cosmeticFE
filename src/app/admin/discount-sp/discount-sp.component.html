<div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" data-widget="pushmenu" href="#" role="button"><i
                        class="fas fa-bars"></i></a></li>
            <li class="nav-item d-none d-sm-inline-block"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item d-none d-sm-inline-block"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <app-aside></app-aside> <!-- Hiển thị AsideComponent -->

    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Thêm Mới Khuyến Mãi Sản Phẩm</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Thêm Mới Khuyến Mãi</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Thêm Mới Khuyến Mãi</h3>
                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="card-body">
                                <form [formGroup]="discountForm" (ngSubmit)="createDiscount()">
                                    <!-- Giá trị khuyến mãi -->
                                    <div class="form-group">
                                        <label for="discount_sp">Giá Trị Khuyến Mãi (%)</label>
                                        <input type="number" id="discount_sp" formControlName="discount_sp" class="form-control" />
                                    </div>

                                    <!-- Ngày bắt đầu -->
                                    <div class="form-group">
                                        <label for="start_date">Ngày Bắt Đầu</label>
                                        <input type="date" id="start_date" formControlName="start_date" class="form-control" required />
                                    </div>

                                    <!-- Ngày kết thúc -->
                                    <div class="form-group">
                                        <label for="end_date">Ngày Kết Thúc</label>
                                        <input type="date" id="end_date" formControlName="end_date" class="form-control" required />
                                    </div>

                                    <!-- Trạng thái -->
                                    <div class="form-group">
                                        <label for="status">Trạng Thái</label>
                                        <select id="status" formControlName="status" class="form-control" required>
                                            <option [value]="true">Hoạt động</option>
                                            <option [value]="false">Ngừng hoạt động</option>
                                        </select>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success" [disabled]="discountForm.invalid">Tạo Khuyến Mãi</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
