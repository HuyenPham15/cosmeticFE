<div class="auth-container">
    <h2>Danh sách nhân viên</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Họ</th>
                <th>Tên</th>
                <th>Vai trò</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.id }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.role }}</td>

            </tr>
        </tbody>
    </table>
</div>
