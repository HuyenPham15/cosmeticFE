<app-navbar [title]="title"></app-navbar>

<section class="container mt-5">
    <h3>Create Employee</h3>
    <form (ngSubmit)="onSubmit()" id="employee-details-form">
        <div class="mb-3">
            <label for="userID" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="userID" [(ngModel)]="employee.id" name="userID" readonly>
        </div>
        <div class="mb-3">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name" [(ngModel)]="employee.firstName" name="firstName"
                required>
        </div>
        <div class="mb-3">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name" [(ngModel)]="employee.lastName" name="lastName"
                required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="employee.password" name="password"
                required>
        </div>
        <div class="mb-3">
            <label for="phone-number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone-number" [(ngModel)]="employee.phoneNumber"
                name="phoneNumber" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label><br>
            <input type="radio" id="male" [(ngModel)]="employee.gender" name="gender" [value]="true"> Male
            <input type="radio" id="female" [(ngModel)]="employee.gender" name="gender" [value]="false"> Female
        </div>
        <div class="mb-3">
            <label for="total-point" class="form-label">Total Point</label>
            <input type="number" class="form-control" id="total-point" [(ngModel)]="employee.total_point"
                name="total_point">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel(employee)">Cancel</button>
    </form>
</section>
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Company Name. All rights reserved.</p>
</footer>
