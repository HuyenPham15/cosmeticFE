<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email" id="email" name="email"
                        placeholder="Nhập email" required email #emailField="ngModel">
                    <div *ngIf="emailField.invalid && emailField.touched" class="text-danger">
                        <div *ngIf="emailField.errors?.['required']">Email không được bỏ trống.</div>
                        <div *ngIf="emailField.errors?.['email']">Email không hợp lệ.</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="lastname" class="form-label">Tên</label>
                    <input type="text" class="form-control" id="lastname" [(ngModel)]="user.last_name" name="last_name"
                        placeholder="Nhập tên" required #lastNameField="ngModel">
                    <div *ngIf="lastNameField.invalid && lastNameField.touched" class="text-danger">
                        <div *ngIf="lastNameField.errors?.['required']">Tên không được bỏ trống.</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="firstname" class="form-label">Họ</label>
                    <input type="text" class="form-control" id="firstname" [(ngModel)]="user.first_name"
                        name="first_name" placeholder="Nhập họ" required #firstNameField="ngModel">
                    <div *ngIf="firstNameField.invalid && firstNameField.touched" class="text-danger">
                        <div *ngIf="firstNameField.errors?.['required']">Họ không được bỏ trống.</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" [(ngModel)]="user.password" id="password"
                        name="password" placeholder="Nhập mật khẩu" required minlength="6" #passwordField="ngModel">
                    <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger">
                        <div *ngIf="passwordField.errors?.['required']">Mật khẩu không được bỏ trống.</div>
                        <div *ngIf="passwordField.errors?.['minlength']">Mật khẩu phải có ít nhất 6 ký tự.</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận Mật Khẩu</label>
                    <input type="password" class="form-control" [(ngModel)]="user.confirmPassword" id="confirmPassword"
                        name="confirmPassword" placeholder="Nhập lại mật khẩu" required #confirmPasswordField="ngModel">
                    <div *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" class="text-danger">
                        <div *ngIf="confirmPasswordField.errors?.['required']">Xác nhận mật khẩu không được bỏ trống.
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="dk" [disabled]="registerForm.invalid">Đăng
                        Ký</button>
                </div>
            </form>

            <div class="mt-3" *ngIf="message">{{ message }}</div>
        </div>
    </div>
</div>
