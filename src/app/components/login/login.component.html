<header class="bg-dark text-white text-center py-4">
    <h1 class="display-4">Đăng Nhập</h1>
</header>
<div class="container login-container p-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-form">

                <form (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                            [(ngModel)]="user.email" (input)="onEmailInput()" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu"
                            [(ngModel)]="user.password" required>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe"
                            [(ngModel)]="rememberMe">
                        <label class="form-check-label" for="rememberMe">Nhớ mật khẩu</label>
                    </div>

                    <div class="text-link d-flex justify-content-between">
                        <a routerLink="/forgot" routerLinkActive="active">Quên mật khẩu?</a>
                    </div>
                    <div *ngIf="message" class="mt-3 text-danger">
                        {{ message }}
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <button type="submit" class="btn ">Đăng Nhập</button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p>Đăng nhập với</p>
                    <div class="social-buttons">
                        <button (click)="signInWithFB()" class="btn btn-facebook" aria-label="Đăng nhập bằng Facebook">
                            <i class="fab fa-facebook-f"></i> Đăng nhập bằng Facebook
                        </button>
                    </div>
                    <div id="google-button"></div>
                </div>

            </div>
            <div class="text-link text-center">
                <p>Bạn chưa có tài khoản? <a routerLink="/register" routerLinkActive="active">Đăng kí</a></p>
            </div>
        </div>
    </div>
</div>
