<header class="bg-dark text-white text-center py-4">
    <h1 class="display-4">FORGOT PASSWORD</h1>
</header>
<div class="container forgot-password-container p-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="forgot-password-form">
                <form (ngSubmit)="sendEmail()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Nhập địa chỉ email của bạn" [(ngModel)]="email" required>
                    </div>
                    <!-- Ô nhập mã xác nhận -->
                    <div *ngIf="verificationCodeSent" class="mt-4">
                        <label for="verificationCode">Mã xác nhận</label>
                        <input type="text" class="form-control" id="verificationCode" [(ngModel)]="code" name="code"
                            placeholder="Nhập mã xác nhận" required>
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button type="button" class="btn btn-dark btn-sm btn-submit"
                            (click)="verificationCodeSent ? confirmVerificationCode() : sendEmail()">
                            {{ verificationCodeSent ? 'Xác nhận' : 'Gửi' }}
                        </button>
                    </div>

                </form>

                <div *ngIf="message" class="mt-3 text-danger">
                    {{ message }}
                </div>

                <div class="text-center mt-4">
                    <a routerLink="/login" routerLinkActive="active" style="text-decoration: none; color: #000;">Quay
                        lại đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</div>
